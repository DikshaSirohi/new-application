<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            background-color: #fafad2;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 80px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Application Form</h2>
    <p><strong>Note:</strong> Form is to be completed at least 21 days prior to the date.</p>
    
    <form>
        <!-- Personal Details Section -->
        <fieldset>
            <legend>Personal Details</legend>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name here" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address here" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email here" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter 10 digit number" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="iq">IQ:</label>
                <input type="number" id="iq" name="iq" placeholder="Enter IQ here" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="date">Date of Proposed Outing:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </fieldset>

        <!-- Checkboxes Section -->
        <fieldset>
            <legend>Check All That Apply</legend>

            <div class="checkbox-group">
                <input type="checkbox" id="tattoos" name="tattoos">
                <label for="tattoos">I have tattoos and/or piercings</label><br>

                <input type="checkbox" id="older" name="older">
                <label for="older">I am more than 2 years older than my daughter</label><br>

                <input type="checkbox" id="vehicle" name="vehicle">
                <label for="vehicle">I own a panel van or V8 ute</label><br>

                <input type="checkbox" id="work" name="work">
                <label for="work">I work full-time</label><br>

                <input type="checkbox" id="rich" name="rich">
                <label for="rich">My parents are rich</label><br>

                <input type="checkbox" id="public" name="public">
                <label for="public">Is the date at a well-lit public location</label><br>
            </div>
        </fieldset>

        <!-- Dropdown Section -->
        <fieldset>
            <legend>Additional Information</legend>

            <div class="form-group">
                <label for="political">Political Persuasion:</label>
                <select id="political" name="political">
                    <option value="left">Left Wing</option>
                    <option value="right">Right Wing</option>
                    <option value="conservative">Conservative</option>
                    <option value="nazi">Nazi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Education Level Completed:</label>
                <select id="education" name="education">
                    <option value="university">University</option>
                    <option value="college">College</option>
                    <option value="highschool">High School</option>
                    <option value="none">None</option>
                </select>
            </div>
        </fieldset>

        <!-- Essay Section -->
        <fieldset>
            <legend>Essay Section</legend>

            <div class="form-group">
                <label for="essay">In 50 words or more, explain why you want to date my daughter:</label>
                <textarea id="essay" name="essay"></textarea>
            </div>
        </fieldset>

        <!-- References Section -->
        <fieldset>
            <legend>References</legend>

            <div class="form-group">
                <label for="references">Please upload contact details for 2 references:</label>
                <textarea id="references" name="references"></textarea>
            </div>
        </fieldset>

        <button type="submit">Send Your Application</button>
    </form>
</div>

</body>
</html>
